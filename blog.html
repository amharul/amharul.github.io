---
layout: default
title: Blog
---

<h1><span class="blog">Blog</span></h1>

<ul>
    {% for post in site.posts %}
        <li>
            <div class="hobi-card">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
            </div>
        </li>
        
    {% endfor %}
</ul>
